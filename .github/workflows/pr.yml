name: pr

on: 
  workflow_call:
  pull_request:

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  config:
    runs-on: ubuntu-latest
    outputs:
      reporter: ${{ steps.reporter.outputs.value }}
    steps:
      - uses: haya14busa/action-cond@v1
        id: reporter
        with:
          cond: ${{ contains(github.event.pull_request.labels.*.name, 'ü§ûüèª Ready for review') }}
          if_true: "github-pr-review"
          if_false: "github-pr-check"

  code-quality:
    name: Check code quility
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
    steps:
      - name: Determin reporter type
        uses: haya14busa/action-cond@v1
        id: reporter
        with:
          cond: ${{ contains(github.event.pull_request.labels.*.name, 'ü§ûüèª Ready for review') }}
          if_true: "github-pr-review"
          if_false: "github-pr-check"

      - name: Determine Checkout Depth
        uses: haya14busa/action-cond@v1
        id: fetch-depth
        with:
          cond: ${{ github.actor != 'dependabot[bot]' }}
          if_true: '0' 
          if_false: '1'
      - uses: actions/checkout@v3
        with:
          fetch-depth: ${{ steps.fetch-depth.outputs.value }}
      
      - name: Setup node and install deps
        uses: ./.github/workflows/actions/node-setup

      - uses: reviewdog/action-setup@v1.0.6

      - name: Lint source files
        run: reviewdog --runners=eslint -reporter=${{ steps.reporter.outputs.value }}
          
      - name: Build affected packages
        if: ${{ !cancelled() }}
        uses: ./.github/workflows/actions/build-packages
        with: 
          only-affected: ${{ github.actor != 'dependabot[bot]' }}
          
      - name: Review build log
        if: ${{ !cancelled() }} 
        run: node process-turbo-build-log.cjs | reviewdog -f=tsc -reporter=${{ steps.reporter.outputs.value }}
      
      - name: Create Test Report
        if: ${{ !cancelled() }} 
        run: | 
          pnpm test:report
          pnpm test:coverage

      - uses: actions/upload-artifact@v3
        if: ${{ !cancelled() }} 
        with:
          name: code-quality-results
          path: |
            vitest-report.log.json
            coverage
