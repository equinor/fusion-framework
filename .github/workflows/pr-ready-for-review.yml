name: pr ready for review

on:
  pull_request:
    types:
      - ready_for_review

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Notify teams channel
        uses: davidwengier/PostAdaptiveCard@v1.0.0
        with:
          webhook-uri: ${{ secrets.TEAMS_PR_WEBHOOK }}

  