name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Config git user
        run: |
          git config --global user.name "${{ github.actor }}[bot]"
          git config --global user.email "${{ github.actor }}[bot]@users.noreply.github.com"

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: restore node_modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-18-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn --silent --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'ðŸ¤– Bip Bop - Fusion Framework Release'
          createGithubReleases: true
          setupGitUser: false
          version: yarn changeset:version
          publish: yarn changeset publish
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

