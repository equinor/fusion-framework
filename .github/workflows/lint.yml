name: Lint project files

on: 
  merge_group:
  pull_request:
  push:
    branches:
      - 'changeset-release/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [16,18]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with: 
          fetch-depth: '0'

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: 'pnpm'

      - uses: dtinth/setup-github-actions-caching-for-turbo@v1
        with:
          cache-prefix: ${{ runner.os }}-node-${{ matrix.version }}_

      - name: Install Node Dependencies
        run: pnpm install --frozen-lockfile

      # Cookbooks require CLI to be build for linking
      - run: |
          pnpm build:cli
          pnpm install --offline --frozen-lockfile
          
      # TODO - dependabot should not have cache
      - name: Build project [dependabot]
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: pnpm build

      - name: Build project [affected]
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: pnpm turbo run build --filter=...[origin/${{ github.base_ref }}]

      - name: Save Code Linting Report JSON
        if: ${{ github.actor != 'dependabot[bot]' && matrix.version == 18 }}
        run: pnpm lint:report

      - name: Annotate Code Linting Results
        if: ${{ github.actor != 'dependabot[bot]' && matrix.version == 18 }}
        uses: ataylorme/eslint-annotate-action@1.1.2
        continue-on-error: true
        with:
          repo-token: "${{ github.token }}"
          report-json: "eslint-report.log.json"

      - name: Upload ESLint report
        if: ${{ github.actor != 'dependabot[bot]' && matrix.version == 18 }}
        uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: eslint-report.log.json
          path: eslint-report.log.json