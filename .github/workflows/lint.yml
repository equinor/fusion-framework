name: Lint project files

on: 
  merge_group:
  pull_request:
  push:
    branches:
      - 'changeset-release/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [16, 18]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with: 
          fetch-depth: '0'

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: 'pnpm'
  
      # - name: restore node_modules
      #   uses: actions/cache@v3
      #   with:
      #     path: '**/node_modules'
      #     key: ${{ runner.os }}-${{ matrix.version }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Node Dependencies
        run: pnpm install --frozen-lockfile

      # Cookbooks require CLI to be build for linking
      - name: Build CLI
        run: |
          pnpm --filter @equinor/fusion-framework-cli... build
          pnpm install --offline --frozen-lockfile

      - name: Build project [dependabot]
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: pnpm build

      - name: Build project [affected]
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: pnpm nx affected:build --base=remotes/origin/main

      - name: Save Code Linting Report JSON
        if: ${{ github.actor != 'dependabot[bot]' && matrix.version == 18 }}
        run: pnpm lint:report

      - name: Annotate Code Linting Results
        if: ${{ github.actor != 'dependabot[bot]' && matrix.version == 18 }}
        uses: ataylorme/eslint-annotate-action@1.1.2
        continue-on-error: true
        with:
          repo-token: "${{ github.token }}"
          report-json: "eslint-report.log.json"

      - name: Upload ESLint report
        if: ${{ github.actor != 'dependabot[bot]' && matrix.version == 18 }}
        uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: eslint-report.log.json
          path: eslint-report.log.json