name: generate docs

on:
  workflow_dispatch:
  push:
    branches:
      - docs
    paths:
      - 'vue-press/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vue-press
    steps:
      - uses: actions/checkout@v4
        with:
          ref: docs

      - name: Configure git user (trigger actor) 
        uses: ./.github/workflows/actions/config-git-user

      - name: Setup node
        uses: actions/setup-node@v4

      - name: restore node_modules
        uses: actions/cache@v4
        with:
          path: 'docs/node_modules'
          key: docs-${{ runner.os }}-${{ hashFiles('docs/package-lock.json') }}

      - name: Install Node Dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          touch ../docs/.nojekyll

      - name: Commit changes
        run: |
            cd ..
            echo "!docs/" >> .gitignore
            git add docs 
            git commit -m'docs: updated docs'
            git push --force