name: Generate Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/**'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: main
          target_branch: docs
          github_token: ${{ github.token }}

  generate-docs:
    runs-on: ubuntu-latest
    needs: merge
    steps:

      - name: Checkout docs
        uses: actions/checkout@v2
        with:
          ref: docs
          cache: 'npm'

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '16'

      - name: Install Node Dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build docs
        run: |
          rm -rf docs
          npm run docs
          touch docs/.nojekyll

      - name: Config git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit changes
        run: |
            echo "!docs/" >> .gitignore
            git add docs 
            git commit -m'docs: Build of storybook'
            git push --force