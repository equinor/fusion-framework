name: pre release

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Realse tag (PR)' 
        default: 'beta'    
        required: true
  push: 
    branches:
      - changeset-release/main

env:
  TAG: ${{ github.event.inputs.tag || 'next' }}

concurrency:
  group: ${{ github.workflow }}-${{ inputs.tag || 'next' }}
  cancel-in-progress: true

jobs:
  changsets:
    name: Version or publish packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user (trigger actor) 
        uses: ./.github/workflows/actions/config-git-user
        
      - name: Setup node and install deps
        uses: ./.github/workflows/actions/node-setup

      - name: Set publishing config
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        
      - name: Create Release Pull Request or Publish to npm
        run: |
          pnpm changeset version --snapshot next
          pnpm publish -r --tag ${{env.TAG}} --no-git-checks --report-summary
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: changed versions
        run: echo pnpm-publish-summary.json