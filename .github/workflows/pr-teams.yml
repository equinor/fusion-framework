name: pr-teams

on:
  pull_request:
    types: [labeled]

jobs:
  notify:
    if: contains( github.event.pull_request.labels.*.name, '🤞🏻 Ready for review')
    runs-on: ubuntu-latest
    steps:
      - name: Notify teams channel
        uses: davidwengier/PostAdaptiveCard@v1.0.0
        with:
          webhook-uri: ${{ secrets.TEAMS_PR_WEBHOOK }}